<form (submit)="handleSubmit($event)">
  <input placeholder="What next?" autofocus name="text" [(ngModel)]="text" />
  <button>Add</button>
</form>
<ul>
  <li *ngFor="let task of tasks; index as i">
    <span
      [class]="{ completed: task.completed }"
      (click)="handleSpanClick(i)"
      >{{ task.text }}</span
    >
    &nbsp;
    <button (click)="handleButtonClick(i)">x</button>
  </li>
</ul>
