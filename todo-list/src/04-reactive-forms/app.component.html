<form [formGroup]="form" (submit)="handleSubmit($event)">
  <input placeholder="What next?" autofocus formControlName="text" />
  <button [disabled]="form.status === 'INVALID'">Add</button>
</form>
<ul>
  <li *ngFor="let task of tasks; index as i">
    <span
      [class]="{ completed: task.completed }"
      (click)="handleSpanClick(i)"
      >{{ task.text }}</span
    >
    &nbsp;
    <button (click)="handleButtonClick(i)">x</button>
  </li>
</ul>
